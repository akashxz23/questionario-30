    // ----- SISTEMA -----
    let selectedHobbies = [];

    function startSelection() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('selection').classList.remove('hidden');

      const container = document.getElementById('hobbyContainer');
      container.innerHTML = "";
      HOBBIES.forEach((hobby, index) => {
        const div = document.createElement('div');
        div.className = "hobby-item";
        div.innerHTML = `<input type="checkbox" id="hobby${index}" value="${index}">
                         <label for="hobby${index}">${hobby.name}</label>`;
        container.appendChild(div);
      });
    }

    function confirmSelection() {
      const checkboxes = document.querySelectorAll('#hobbyContainer input:checked');
      if (checkboxes.length !== 20) {
        alert("VocÃª deve escolher exatamente 20 hobbies!");
        return;
      }
      selectedHobbies = Array.from(checkboxes).map(c => HOBBIES[c.value]);
      deadline = new Date();
      deadline.setDate(deadline.getDate() + 30);

      document.getElementById('selection').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');

      renderDashboard();
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    }

    function updateCountdown() {
      const now = new Date();
      const diff = deadline - now;
      if (diff <= 0) {
        finishChallenge(false);
        return;
      }
      const days = Math.floor(diff/(1000*60*60*24));
      const hours = Math.floor((diff/(1000*60*60))%24);
      const mins = Math.floor((diff/(1000*60))%60);
      document.getElementById('countdown').innerText =
        `Tempo restante: ${days}d ${hours}h ${mins}m`;
    }
